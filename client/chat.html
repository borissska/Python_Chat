<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>Skull Py Chat</title>

    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

<py-script src="/client/chat.py"></py-script>
<div class="container-xl">
    <div class="input-group my-3 mr-3">
        <span id="user_label" class="input-group-text">User:</span>
        <input id="user" type="text" class="form-control" placeholder="Введите имя">
        <a id="join_conversation" class="btn btn-primary">
            <i class="bi bi-send-fill"></i> Войти
        </a>
    </div>
    <div class="input-group my-3 mr-3" id="users" hidden="True">
        <span id="users_label" class="input-group-text">Users:</span>
    </div>
    <div class="input-group mb-3">
        <input id="message_text" name="text" type="text" class="form-control" placeholder="Текст сообщения" hidden="True">
        <a id="send_message" class="btn btn-primary" hidden="True">
            <i class="bi bi-send-fill"></i> Отправить
        </a>
    </div>
    <ul id="chat_window" class="list-group" hidden="True">
    </ul>
</div>
</body>
</html>
